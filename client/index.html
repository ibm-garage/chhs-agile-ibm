<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <title>CHHS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="client/css/style.css">
    </head>
  <body>

  <md-toolbar class="md-hue-2" layout="column">

    <div class="md-toolbar-tools">
      <h2>
        <span>{{title}}</span>
      </h2>
      <span flex></span>

      <div hide-xs>
        <md-button class="md-icon-button" aria-label="Person" flex href ng-href="/#/">
          <i class="material-icons">person</i>
        </md-button>
        <md-button class="md-icon-button" aria-label="Search" flex href ng-href="/#/search">
          <i class="material-icons">search</i>
        </md-button>
        <md-button class="md-icon-button" aria-label="Message" flex href ng-href="/#/inbox">
          <i class="material-icons">message</i>
        </md-button>
      </div>
    </div>
  </md-toolbar>

  <div class="body-is-loaded">
  <md-content flex layout-padding>
    <div ng-view body-is-loaded></div>
  </md-content>

  </div>

  <footer>
    <div flex layout="row" layout-align="center center">
      <md-toolbar class="md-hue-2" layout="column" hide-gt-xs>
        <div class="md-toolbar-tools">
          <span flex="35" layout="column" layout-align="center center">
            <md-button class="md-icon-button" aria-label="Person" flex href ng-href="/#/">
              <i class="material-icons">person</i>
            </md-button>
          </span>
          <span flex="30" layout="column" layout-align="center center">
            <md-button class="md-icon-button" aria-label="Search" flex href ng-href="/#/search">
              <i class="material-icons">search</i>
            </md-button>
          </span>
          <span flex="35" layout="column" layout-align="center center">
            <md-button class="md-icon-button" aria-label="Message" flex href ng-href="/#/inbox">
              <i class="material-icons">message</i>
            </md-button>
          </span>
          </div>
      </md-toolbar>
    </div>
  </footer>
  </body>

  <!-- Angular Library Resources  -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="node_modules/ngstorage/ngStorage.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

  <!-- Application Resources -->
  <script src="client/js/app.js"></script>
  <script src="client/js/applications/profileController.js"></script>
  <script src="client/js/applications/inboxController.js"></script>
  <script src="client/js/applications/searchController.js"></script>
  <script src="client/js/applications/facilitiesController.js"></script>
</html>
