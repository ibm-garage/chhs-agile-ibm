<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <title>CHHS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="client/css/style.css">
    </head>
  <body>

  <md-toolbar class="md-hue-2" layout="column" hide-gt-md show-xs hide-sm hide-md>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
        <i class="material-icons">menu</i>
      </md-button>
      <h2>
        <span>{{title}}</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>



  <md-toolbar class="md-tall md-accent" layout="column" show-gt-md hide-xs show-md>
    <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
      <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>
    <div class="md-toolbar-tools">
      <h2>
        <span>{{title}}</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <div class="body-is-loaded">
  <md-content flex layout-padding>
    <div ng-view></div>
  </md-content>

  <footer>
    <a id="profile-link" href ng-href="/#/"><i class="material-icons">person</i></a>
    <a id="search-link" href ng-href="/#/search"><i class="material-icons">search</i></a>
    <a id="inbox-link" href ng-href="/#/inbox"><i class="material-icons">message</i></a>
  </footer>
  </div>
  </body>

  <!-- Angular Library Resources  -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="node_modules/ngstorage/ngStorage.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

  <!-- Application Resources -->
  <script src="client/js/app.js"></script>
  <script src="client/js/applications/certAppControllers.js"></script>
  <script src="client/js/applications/certAppService.js"></script>
  <script src="client/js/applications/profileController.js"></script>
  <script src="client/js/applications/inboxController.js"></script>
  <script src="client/js/applications/searchController.js"></script>
  <script src="client/js/applications/facilitiesController.js"></script>
</html>
