<div layout="row" layout-align="center center">

  <div layout="column">
  <div ng-hide="editableValue">
    <md-content class="md-no-momentum">
      <div layout="row">
      <i class="material-icons" style="color: #2196F3">person</i>
      <md-input-container class="md-icon-float md-block">
        <label>Name</label>
        <input ng-model="viewAddress" type="text" ng-required="true">
      </md-input-container>
      </div>
      <div layout="row">
        <i class="material-icons">phone</i>
      <md-input-container md-no-float class="md-block">
        <label>Home Phone Number</label>
        <input ng-model="viewHomePhone" type="text" placeholder="Phone Number" ng-required="true">
      </md-input-container>
        </div>
      <div layout="row">
        <i class="material-icons">phone</i>
      <md-input-container class="md-block">
        <label>Work Phone Number</label>
        <input ng-model="viewWorkPhone" type="text" placeholder="Phone Number" ng-required="true">
      </md-input-container>
        </div>
    </md-content>
  </div>
</div>
</div>
