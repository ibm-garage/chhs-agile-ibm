<div class="facilities">
  <div class="address" ng-repeat="facility in showFacilities">
    <md-content class="md-padding" layout-xs="column" layout="row">
      <div flex-xs="" flex-gt-xs="50" layout="column">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline" >{{facility.facility_name}}</span>
              <span class="md-headline small-title">
                {{facility.facility_address}}<br>
                {{facility.location_city}}, {{facility.location_state}} {{facility.location_zip}}
              </span>
            </md-card-title-text>
          </md-card-title>

          <md-card-footer>
            <span class="md-headline">{{facility.facility_telephone_number}}</span>
          </md-card-footer>
        </md-card>
      </div>
    </md-content>
  </div>
</div>
