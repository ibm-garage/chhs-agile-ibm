<div class="facilities">
  <md-toolbar class="md-tall md-accent" layout="column">
    <div class="md-toolbar-tools">
      <h2>
        <span>{{data}}</span>
      </h2>
    </div>
  </md-toolbar>

  <div class="address" ng-repeat="facility in showFacilities">
    {{facility.facility_name}}
    {{facility.facility_telephone_number}}
    {{facility.facility_address}}
    {{facility.location_city}}
    {{facility.location_state}}
    {{facility.location_zip}}
  </div>
</div>
