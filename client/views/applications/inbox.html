<div className="inbox">
  <div layout="row" layout-align="center">
    <div flex-gt-xs="10"></div>
    <div flex-gt-xs="80" layout-align="left center">
      <md-content flex="">
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="inbox in inboxData"
                  ng-click="showMessage($event, inbox.title, inbox.from, inbox.body)">
            <div class="md-avatar">
              <i class="material-icons" style="width: 48px;margin: 16px;border-radius: 48px">account_circle</i>
            </div>
            <div class="md-list-item-text">
              <h3>{{inbox.title}}</h3>
              <p>
                {{inbox.from}}
              </p>
            </div>
            <md-divider inset=""></md-divider>
          </md-list-item>
        </md-list>
        <md-button class="md-raised md-warn" ng-click="showMessageDialog($event)">
          <i class="material-icons">mode_edit</i>Compose
        </md-button>
      </md-content>
      </div>
  <div flex-gt-xs="10"></div>
  </div>
</div>
