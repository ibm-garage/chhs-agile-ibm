<div class="search">

    <div class="md-toolbar-tools">
      <h2>
        <span>{{data}}</span>
      </h2>
    </div>
  </md-toolbar>
  <label>Zip Code: </label>
  <input type="text" class="zipcodes" ng-model="zipcodes" />

</div>
